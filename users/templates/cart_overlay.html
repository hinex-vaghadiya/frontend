<!-- CART OVERLAY -->
<div class="cart-overlay" id="cartOverlay"></div>

<!-- CART DRAWER -->
<div class="cart-drawer" id="cartDrawer">
    <span class="close-btn" id="closeCart">&times;</span>

    <h3 class="cart-title">Shopping Cart</h3>

    <!-- CART ITEMS -->
    <div class="cart-items">
        <!-- Example item (later you can render dynamically) -->
        <div class="cart-item">
            <img src="1.png" alt="Product">
            <div class="cart-info">
                <p class="cart-product-name">Product Name</p>
                <p class="cart-price">Rs. 899</p>
                <div class="qty-controls">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>
            <i class="fa-solid fa-trash cart-remove"></i>
        </div>
    </div>

    <!-- CART FOOTER -->
    <div class="cart-footer">
        <p class="subtotal">
            Subtotal: <strong>Rs. 899</strong>
        </p>
        <button class="view-cart-btn">VIEW CART</button>
        <button class="checkout-btn">CHECKOUT</button>
    </div>
</div>
