{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #fff;
            color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .checkout-icon {
            font-size: 64px;
            color: #0a5c3a;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .checkout-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 50px;
            max-width: 500px;
            line-height: 1.5;
        }

        .amount-display {
            font-size: 64px;
            font-weight: 800;
            color: #0a5c3a;
            margin-bottom: 50px;
        }

        .amount-label {
            font-size: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        .button-row {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }

        .checkout-btn {
            background: #0a5c3a;
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex: 2;
        }

        .checkout-btn:hover {
            background: #084c30;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(10, 92, 58, 0.25);
        }

        .cancel-btn {
            background: transparent;
            color: #555;
            border: 2px solid #ddd;
            padding: 20px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .cancel-btn:hover {
            border-color: #999;
            color: #111;
        }

        .secure-badge {
            margin-top: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #888;
            font-size: 15px;
        }

        .secure-badge i {
            color: #0c8a49;
        }

        @media (max-width: 600px) {
            .button-row {
                flex-direction: column;
            }

            h2 {
                font-size: 32px;
            }

            .amount-display {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="checkout-icon">
        <i class="fa-solid fa-lock"></i>
    </div>

    <h2>Secure Checkout</h2>
    <p class="checkout-subtitle">You are about to be redirected to our trusted payment partner to complete your
        purchase.</p>

    <div>
        <span class="amount-label">Order Total</span>
        <div class="amount-display">â‚¹{{ checkout_data.0.total_amount }}</div>
    </div>

    <div class="button-row">
        <form action="{% url 'process-upi-payment'%}" method="POST" style="flex:2; display:flex;">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ checkout_data.0.id }}">
            <input type="hidden" name="total_amount" value="{{ checkout_data.0.total_amount }}">
            <button type="submit" class="checkout-btn" style="width:100%;">
                <span>Pay Securely with Stripe</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <form action="{% url 'cancel-order'%}" method="POST" style="flex:1; display:flex;">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ checkout_data.0.id }}">
            <input type="hidden" name="total_amount" value="{{ checkout_data.0.total_amount }}">
            <button type="submit" class="cancel-btn" style="width:100%;">Cancel</button>
        </form>
    </div>

    <div class="secure-badge">
        <i class="fa-solid fa-shield-halved"></i>
        <span>SSL Secured Checkout</span>
    </div>
</body>

</html>
