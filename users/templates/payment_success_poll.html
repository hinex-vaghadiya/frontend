<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment...</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .status-container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0b6b3a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .success {
            color: #0b6b3a;
            font-size: 32px;
            margin-bottom: 20px;
            animation: pop 0.5s ease;
            display: none;
        }

        .error {
            color: #d9534f;
            font-size: 32px;
            margin-bottom: 20px;
            animation: shake 0.5s ease;
            display: none;
        }

        .btn {
            display: none;
            padding: 14px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: #0b6b3a;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background: #09572d;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25%,
            75% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body>
    <div class="status-container">
        <div id="loading" class="spinner"></div>
        <div id="success-icon" class="success" style="font-size: 80px;">✅</div>
        <div id="error-icon" class="error" style="font-size: 80px;">❌</div>

        <h1 id="success-title" class="success">Payment Successful!</h1>
        <h1 id="error-title" class="error">Payment Failed</h1>

        <p id="status-message" class="message">Waiting for payment confirmation...</p>

        <a href="/" id="home-btn" class="btn">Go to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const orderId = "{{ order_id }}";
            let pollCount = 0;
            const maxPolls = 60; // 3 minutes total if polling every 3 seconds

            function checkStatus() {
                if (pollCount >= maxPolls) {
                    showError("Timed out waiting for confirmation. Please check your orders later.");
                    return;
                }

                fetch(`/api/check-payment-status/${orderId}/`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'PAID') {
                            showSuccess("Your payment was completed successfully.");
                        } else if (data.status === 'CANCELLED' || data.status === 'FAILED') {
                            showError("Your payment was cancelled or failed.");
                        } else {
                            // Still PENDING, keep polling
                            pollCount++;
                            setTimeout(checkStatus, 3000);
                        }
                    })
                    .catch(error => {
                        console.error('Error polling status:', error);
                        pollCount++;
                        setTimeout(checkStatus, 3000); // Retry on error
                    });
            }

            function showSuccess(msg) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success-icon').style.display = 'block';
                document.getElementById('success-title').style.display = 'block';
                document.getElementById('status-message').innerText = msg;
                document.getElementById('home-btn').style.display = 'inline-block';
            }

            function showError(msg) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-icon').style.display = 'block';
                document.getElementById('error-title').style.display = 'block';
                document.getElementById('status-message').innerText = msg;
                document.getElementById('home-btn').style.display = 'inline-block';
                document.getElementById('home-btn').style.background = '#d9534f';
            }

            // Start polling
            setTimeout(checkStatus, 2000);
        });
    </script>
</body>

</html>
