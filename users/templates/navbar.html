<header class="navbar">
    <div class="logo">
        <a href="/" class="logo-redirect">
            <span class="logo-text">HERBGLOW</span>
            <span class="logo-sub">Too Natural</span>
        </a>
    </div>

    <!-- Hamburger button for mobile -->
    <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="menu" id="mobileMenu">
        <a href="{% url 'shop' %}"><i class="fa-solid fa-store"></i> Shop All</a>
        <a href="{% url 'category-products' 'soap' %}"><i class="fa-solid fa-shield-heart"></i> Soap</a>
        <a href="#"><i class="fa-solid fa-face-smile"></i> Skin Care</a>
        <a href="#"><i class="fa-solid fa-heart-pulse"></i> Heart Care</a>
        <a href="#"><i class="fa-solid fa-spa"></i> Wellness</a>
    </nav>

    <div class="icons">
        <div class="nav-search" id="navSearch">
            <input type="text" id="siteSearch" placeholder="Search products..." autocomplete="off">
            <button class="nav-search-btn" id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="user-menu">
            {% if is_authenticated %}
            <a href="{% url 'profile' %}" class="icon-link" title="My Account">
                <i class="fa-solid fa-user icon-logged-in"></i>
            </a>
            {% else %}
            <i class="fa-regular fa-user" id="userIcon" title="Login / Register"></i>
            {% endif %}
        </div>

        {% if is_authenticated %}
        <a href="{% url 'cart' %}" class="icon-link cart-link" title="Cart">
            <i class="fa-solid fa-cart-shopping icon-dark"></i>
            <span class="cart-badge">{{ cart_count|default:"0" }}</span>
        </a>
        {% else %}
        <span class="icon-link cart-link" id="cartLoginTrigger" title="Login to view cart" style="cursor:pointer;">
            <i class="fa-solid fa-cart-shopping icon-dark"></i>
            <span class="cart-badge">0</span>
        </span>
        {% endif %}
    </div>
</header>
