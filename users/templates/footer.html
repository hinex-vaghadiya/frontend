<!-- FOOTER -->
<footer class="site-footer">
    <div class="footer-container">

        <div class="footer-brand">
            <h3>HERBGLOW</h3>
            <p>Too Natural for Life</p>
            <div class="footer-socials">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>

        <div class="footer-links">
            <h4>Who We Are</h4>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'contact' %}">Contact Us</a>
            <a href="{% url 'blog' %}">Blog</a>
            <a href="{% url 'faq' %}">FAQs</a>
        </div>

        <div class="footer-links" id="footer-best-sellers">
            <h4>Best Seller</h4>
            <!-- Fetched dynamically -->
        </div>

        <div class="footer-contact">
            <h4>Contact Us</h4>
            <p><i class="fa-solid fa-location-dot"></i> Rajkot, Gujarat, India</p>
            <p><i class="fa-solid fa-envelope"></i> support@herbglow.com</p>
            <p><i class="fa-solid fa-phone"></i> +91 98765 43210</p>
        </div>

    </div>

    <div class="footer-bottom">
        <p>&copy; 2026 HERBGLOW. All rights reserved.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('https://products-k4ov.onrender.com/api/products/')
                .then(res => res.json())
                .then(data => {
                    const bestSellerLinks = document.getElementById('footer-best-sellers');
                    if (bestSellerLinks && Array.isArray(data)) {
                        data.slice(0, 4).forEach(product => {
                            const a = document.createElement('a');
                            a.href = `/product-detail/${product.slug}`;
                            a.textContent = product.product_name;
                            bestSellerLinks.appendChild(a);
                        });
                    }
                })
                .catch(err => console.error("Error fetching best sellers for footer:", err));
        });
    </script>
</footer>
